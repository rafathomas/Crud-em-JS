<!DOCTYPE html">
<html lang="pt-br">

<head>
    <title>Cadastro de Clientes em JS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>

    <div class="all">

        <div class="center-fixed">
            <form id="frmCadastro">
                <center>
                    <h3>Cadastro de Clientes</h3>
                </center>
                <label for="txtNome">Nome</label><br>
                <input type="text" id="txtNome" placeholder="Nome"><br>
                <label for="txtNome">E-mail</label><br>
                <input type="text" id="txtEmail" placeholder="E-mail"><br>
                <label for="txtNome">CPF</label><br>
                <input type="text" id="txtCpf" placeholder="Cpf"><br>
                <label for="txtNome">Telefone</label><br>
                <input type="text" id="txtTel" placeholder="Telefone"><br>
                <label for="txtNome">CEP</label><br>
                <input type="text" id="txtCep" placeholder="Cep"><br>
                <label for="txtNome">Logradouro</label><br>
                <input type="text" id="txtLgd" placeholder="Rua"><br>
                <label for="txtNome">Número</label><br>
                <input type="text" id="txtNum" placeholder="Numero"><br>
                <label for="txtNome">Bairro</label><br>
                <input type="text" id="txtBairro" placeholder="Bairro"><br>
                <label for="txtNome">Cidade</label><br>
                <input type="text" id="txtCidade" placeholder="Cidade"><br>
                <label for="txtNome">Estado</label><br>
                <input type="text" id="txtEstado" placeholder="Estado"><br>


                <input type="submit" name="" id="btnCadastrarSalvar" value="Cadastrar">
            </form>
        </div>
        <table>
            <caption>
                <h2>Cadastro de clientes e Listagem</h2>
            </caption>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>CEP</th>
                    <th>Logradouro</th>
                    <th>Número</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>

                </tr>
            </thead>
            <tbody id="tbodyResultados"></tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>

</html>
